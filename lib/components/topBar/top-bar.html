<material-drawer class="drawer1" stackable [(visible)]="drawerVisible"
    [attr.end]="end ? '' : null"
    [attr.overlay]="overlay ? '' : null">
  <div *deferredContent>
    Here is some drawer content.
    <material-button (trigger)="drawer2Visible = true">
      Click for more.
    </material-button>
    <material-drawer class="drawer2" stackable [(visible)]="drawer2Visible"
                     [attr.end]="end ? '' : null"
                     [attr.overlay]="overlay ? '' : null">
      <div *deferredContent>
        Here is some more drawer content.
      </div>
    </material-drawer>
  </div>
</material-drawer>
<div class="material-content">
  <header class="material-header shadow">
    <div class="material-header-row">
      <material-button class="material-drawer-button" icon (trigger)="drawerVisible = true">
        <material-icon icon="menu"></material-icon>
      </material-button>
      <span class="material-header-title">Gouvis Plumbing Tools</span>
      <div class="material-spacer"></div>
      <p *ngIf="getName() != null && getName() != 'null'"> {{getName()}}</p>
      <material-button *ngIf="getName() != null && getName() != 'null'" raised class="loginButton" (click)="logout">Logout</material-button>
      <material-button *ngIf="getName() == null || getName() == 'null'" raised class="loginButton" (click)="login">Login</material-button>
    </div>
  </header>
</div>
