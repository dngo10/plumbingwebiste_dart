<div class="input1" >
    <load-factor-based-on-area
        *ngIf="checkAvailability()"
        [(occupantLoadFactor)] = "occupantLoadFactor"
    >
    </load-factor-based-on-area>

    <div class="spacer">  </div>

    <div class="maleFemaleInput">
        <div *ngIf="allowedSet != null && allowedSet.contains(eperson)">
            <material-input [ngClass]="currentClasses" floatingLabel [(ngModel)]="person" label="Person" type="number"></material-input>
            <material-fab mini (trigger)="personTriggered">
                <material-icon icon="refresh"></material-icon>
            </material-fab>
        </div>

        <div *ngIf="allowedSet != null && allowedSet.contains(emale)">
            <material-input [ngClass]="currentClasses" floatingLabel [(ngModel)]="male" label="Male" type="number"></material-input>
            <material-fab mini (trigger)="maleTriggered">
                <material-icon icon="refresh"></material-icon>
            </material-fab>
        </div>

        <div *ngIf="allowedSet != null && allowedSet.contains(efemale)">
            <material-input [ngClass]="currentClasses" floatingLabel [(ngModel)]="female" label="Female" type="number"></material-input>
            <material-fab mini (trigger)="femaleTriggered">
                <material-icon icon="refresh"></material-icon>
            </material-fab>
        </div>


        <section *ngFor="let item of commonInput" >
            <material-input floatingLabel [(ngModel)]="female" label="{{unitMap[item]}}"  type="number"></material-input>
        </section>


    </div>
</div>
