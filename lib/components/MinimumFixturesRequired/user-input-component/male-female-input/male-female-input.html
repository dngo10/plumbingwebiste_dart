<div class="input1" >
    <load-factor-based-on-area
        *ngIf="checkAvailability()"
        [(occupantLoadFactor)] = "occupantLoadFactor"
    >
    </load-factor-based-on-area>

    <div class="spacer">  </div>

    <material-button raised *ngIf="occupantLoadFactor != null && checkAvailability()" (click)="upDate()" >
        <material-icon icon="low_priority"></material-icon>
        Update Load Factor
    </material-button>

    <div class="spacer">  </div>

    <div class="maleFemaleInput">
        <div *ngIf="allowedSet != null && allowedSet.contains(eperson)">
            <material-input floatingLabel [(ngModel)]="gen.person" label="{{unitMap[eperson]}}" type="number"></material-input>
            <material-fab mini (trigger)="personTriggered">
                <material-icon icon="refresh"></material-icon>
            </material-fab>
        </div>

        <div *ngIf="allowedSet != null && allowedSet.contains(emale)">
            <material-input floatingLabel [(ngModel)]="gen.male" label="{{unitMap[emale]}}" type="number"></material-input>
            <material-fab mini (trigger)="maleTriggered">
                <material-icon icon="refresh"></material-icon>
            </material-fab>
        </div>

        <div *ngIf="allowedSet != null && allowedSet.contains(efemale)">
            <material-input floatingLabel [(ngModel)]="gen.female" label="{{unitMap[efemale]}}" type="number"></material-input>
            <material-fab mini (trigger)="femaleTriggered">
                <material-icon icon="refresh"></material-icon>
            </material-fab>
        </div>
    </div>
</div>
