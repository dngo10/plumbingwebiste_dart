<div class="maleFemaleInput">
    <div>
        <material-input floatingLabel [(ngModel)]="person" label="Person" type="number"></material-input>
        <material-fab mini class="green">
            <material-icon icon="refresh"></material-icon>
        </material-fab>
    </div>

    <div>
        <material-input floatingLabel [(ngModel)]="male" label="Male" type="number"></material-input>
        <material-fab mini class="green">
            <material-icon icon="refresh"></material-icon>
        </material-fab>
    </div>

    <div>
        <material-input floatingLabel [(ngModel)]="female" label="Female" type="number"></material-input>
        <material-fab mini class="green">
            <material-icon icon="refresh"></material-icon>
        </material-fab>
    </div>


    <section *ngFor="let item of commonInput" >
        <material-input floatingLabel [(ngModel)]="female" label="{{unitMap[item]}}"  type="number"></material-input>
        <material-fab mini class="green">
            <material-icon icon="refresh"></material-icon>
        </material-fab>
    </section>


</div>
