<!-- if this is male -- female -- person -->
<div class="User_input" *ngIf="occupancy != null" >

    <div class="infor-only">
        <occupancy-infor-card [occupancy] = "occupancy"></occupancy-infor-card>
    </div>
    <div>
        <male-female-input-plumbing
            [(fixtureUnit)] = "fixtureUnit"
            [(occupantLoadFactor)] = "occupantLoadFactor"
            [(gen)] = "gen"
        >
        
        </male-female-input-plumbing>
        
    </div>
    <div>
        <patient-room-input
        [(fixtureUnit)] = "fixtureUnit"
        [(pt)] = "pt"
        >
    </patient-room-input>
    </div>

    <div>
        <common-input-app
        [(fixtureUnit)] = "fixtureUnit"
        [(fakemap)] = "fakemap"
        ></common-input-app>
    </div>

    <fixture-unit-result-app
        [(fixtureUnit)] = "fixtureUnit"
    ></fixture-unit-result-app>

</div>
