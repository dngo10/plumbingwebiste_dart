<div class="patientRoomInput" *ngIf="checkAvailable && allowedSet != null && allowedSet.contains(eRoom) && allowedSet.contains(ePatient)">

    <material-radio-group [(ngModel)]="selected">
        <material-radio
            *ngFor="let option of choice"
            [disabled]="false"
            [value] = "option"
            (click) = "changed()"
        >
        {{option.label}}
        </material-radio>
    </material-radio-group>

    <div class="spacer"></div>

    <div>
        <material-input *ngIf="selected.unit == eRoom" floatingLabel [(ngModel)]="fixtureUnit.inputUnit[eRoom]" label="{{unitMap[eRoom]}}" type="number"></material-input>
    </div>

    <div>
        <material-input  *ngIf="selected.unit == ePatient" floatingLabel [(ngModel)]="fixtureUnit.inputUnit[ePatient]" label="{{unitMap[ePatient]}}" type="number"></material-input>
    </div>
</div>
