<div class="patientRoomInput" *ngIf="pt != null && pt.isValid()">

    <material-radio-group [(ngModel)]="selected">
        <material-radio
            *ngFor="let option of choice"
            [disabled]="false"
            [value] = "option"
            (click) = "changed()"
        >
        {{option.label}}
        </material-radio>
    </material-radio-group>

    <div class="spacer"></div>

    <div>
        <material-input *ngIf="selected.unit == eRoom" floatingLabel [(ngModel)]="pt.numOfRoom" label="{{unitMap[eRoom]}}" type="number"></material-input>
    </div>

    <div>
        <material-input  *ngIf="selected.unit == ePatient" floatingLabel [(ngModel)]="pt.numOfPatient" label="{{unitMap[ePatient]}}" type="number"></material-input>
    </div>
</div>
