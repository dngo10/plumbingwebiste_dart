<div *ngIf="items != null" class="container">
    <div class="details1">
        <div *ngFor="let key of urlMap.keys" class="detailsList">
            <div  class="cardDisplay">
                <p *ngIf="items.containsKey(key)">{{items[key]}}</p>
            </div>
        </div>
    </div> 
</div>
