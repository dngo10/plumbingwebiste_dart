<div class="Total_Container">
    <div class="listItemContainer">
        <div><h3>Details: </h3></div>
        <div class="cardDisplay">
            <div *ngFor="let value of urlMap.values">
                <div [style.background-image]= "'url(' + value + ')'" [style.background-size]="'contain'" class="iconFixture" >
                </div>                    
            </div>
        </div>
        <div class="container_ITEM">
            <div *ngFor="let item of totalFacilitiesRequired.fixtureUnitArray" class="itemList">
                <h4 class="text1">{{item.occupancy.type}}</h4>
                <div>
                    <fixture-unit-display-app
                    [fixtureUnit] = "item"
                    >
                    </fixture-unit-display-app>
                </div>
                <div>
                    <material-fab class="hightLight" dense compact icon (click)="deleteItem(item)">
                        <material-icon [icon]="'clear'"></material-icon>
                    </material-fab>
                </div>


                
            </div>
        </div>
    </div>
    
    <div class="totalSum">
        <total-resume-app
            [(totalFacilitiesRequired)] = "totalFacilitiesRequired"
        ></total-resume-app>
    </div>
</div>
