<div class="listItemContainer">
    <div><h3>Details: </h3></div>
    <div class="container_ITEM">
        <div *ngFor="let item of totalFacilitiesRequired.fixtureUnitArray" class="itemList">
            <fixture-unit-display-app
                [fixtureUnit] = "item"
            >
            </fixture-unit-display-app>
            <material-fab class="deleteButton" dense compact icon (click)="deleteItem(item)">
                <material-icon [icon]="'clear'"></material-icon>
            </material-fab>
        </div>
    </div>
</div>

<div>
    <total-resume-app
        [(totalFacilitiesRequired)] = "totalFacilitiesRequired"
    ></total-resume-app>
</div>
