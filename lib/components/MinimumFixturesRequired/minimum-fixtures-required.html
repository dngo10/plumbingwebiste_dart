
<div class="minimalInputRequirement">
    <div class="vertical1">
        <div class="occupancy_choice">
            <p>choose your occupancy:</p>
    
            <material-dropdown-select [buttonText]="buttonText">
                <material-select-dropdown-item
                    ng-style="{'max-height': '400px', 'max-width': '448px'. 'background' : 'red'}"
                   *ngFor="let item of typeOfOccupancy"
                   (trigger) = "getItem(item)"
                   [class.has_sub_type] = "item.sub_type != null"
                   [class.no_sub_type] = "item.sub_type == null"
                >
                <p class="type">{{item.type}} </p>
                <p class="sub_type">{{item.sub_type}}</p>
                <p class="description">{{item.description}}</p>
                </material-select-dropdown-item>

            </material-dropdown-select>
        </div>
        
        <user-input-based-on-occupancy
            [occupancy]="chooseOccupancy"
            [(fixtureUnit)] = "fixtureUnit"
            [(occupantLoadFactor)] = "occupantLoadFactor"
            [(gen)] = "gen"
            [(pt)] = "pt"
            [(fakemap)] = "fakemap"
        ></user-input-based-on-occupancy>
        
        <div *ngIf="fixtureUnit != null && totalFacilitiesRequired != null">
            <material-button *ngIf="!totalFacilitiesRequired.isEditing" dense raised class="dense-example float_right" (click)="addFixture()" icon>
                <material-icon icon="add"></material-icon>
            </material-button>
        </div>
    </div>
    <div>
        <total-fixture-requirement-app
            [(totalFacilitiesRequired)] = "totalFacilitiesRequired"
            [(fixtureUnit)] = "fixtureUnit"
            [(occupantLoadFactor)] = "occupantLoadFactor"
            [(gen)] = "gen"
            [(pt)] = "pt"
            [(fakemap)] = "fakemap"
        ></total-fixture-requirement-app>
    </div>

    <material-button raised class= "red export_button" (click)= "createJson">export</material-button>
</div>
